<!DOCTYPE html>
<html>
    <head>

        <title>Datos Academicos del Alumno</title>
        
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Mejora el escalamiento en móviles-->
        <meta charset="UTF-8">
    </head>
    <body>

        
        <form id="Form_Alumno">     

            <div class="form-group">
                <label for="Boleta" class="Texto"> Número de Boleta:</label>   
                <input type="text" id="Boleta" name="Boleta" maxlength="10" class = "InputRegistro" autocomplete="off" required>	
            </div>
            <div class="form-group">
                <label for="Carrera" class="Texto"> Carrera:</label>   
                <select class="form-control" name="Carrera" id="Carrera"></select>			
            </div>                                
            <div class="form-group">
                <label for="Semestre" class="Texto">Semestre:</label>   
                <input type="number" id="Semestre" name="Semestre" maxlength="20" autocomplete="off" class = "InputRegistro" min="1" max="18" required>					
            </div>
            <div class="form-group">
                <label for="Situacion_Academica" class="Texto">Situación escolar :</label>   
                <select class="form-control" name="SituacionAcademica" id="SituacionAcademica"></select>				
            </div>                     
                                                           
            <input type="submit" id="SubmitButton_RegistrarAlumno_General" class="btn btn-primary" form="Form_RegistrarAlumno_General" value="Registrar">
        </form>


        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       
        
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script> <!--Datatables-->
        <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script> <!--Datatables Bootstrap 4-->
        <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script> <!--Datatables Select-->
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script> <!--Datatables Buttons-->

        <script type="module" src=".../js/Alumnos.js"></script>

    </body>
</html>
